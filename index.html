<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  
  <title>Bootstrap</title>
</head>
<body>
  <header class="container-fluid bg-primary">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Easy Professor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Iniciar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <form data-bitwarden-watching="1">
      <fieldset>
        <legend class="mt-4">Registro</legend>
        <div class="form-group">
          <label for="exampleInputName" class="form-label mt-4">Nombre</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Ej. Juan Fernández">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">Dirección de correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribe aquí tu contraseña">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Vuelve a escribir tu contraseña">
        </div>
        <fieldset class="form-group">
          <legend class="mt-4">Como te enteraste de la plataforma</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            <label class="form-check-label" for="optionsRadios1">
              Redes sociales.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">
              Escuela o trabajo.
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            <label class="form-check-label" for="optionsRadios3">
              Recomendación de un amigo.
            </label>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <legend class="mt-4">Novedades y noticias</legend>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Recibir las ultimas novedades.</label>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <legend class="mt-4">Terminos y condiciones de uso</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Estoy de acuerdo con la politica de privacidad.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked="">
            <label class="form-check-label" for="flexCheckChecked">
              Acepto los terminos y condiciones de uso.
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
      </fieldset>
    </form>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
